<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Users JS Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <div class="row text-center">
            <h1>Users Control</h1>
        </div>
        <form class="row justify-content-md-center" id="add-user">
            <div class="col-6">
                <button type="submit" class="btn btn-primary"id="btn-save">Save</button>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-danger" id="btn-delete">Delete all</button>
            </div>
            <div class="row">

              <div class="col-3">
                <div class="input-group m-2">
                  <span class="input-group-text">Name</span>
                  <input type="text" aria-label="name" id="name" class="form-control">
                </div>
              </div>
              <div class="col-3">
                <div class="input-group m-2">
                  <span class="input-group-text">Age</span>
                  <input type="number" aria-label="age" id="age" class="form-control">
                </div>
              </div>
              <div class="col-3">
                <div class="input-group m-2">
                  <span class="input-group-text">Email</span>
                  <input type="email" aria-label="email" id="email" class="form-control">
                </div>
              </div>
              <div class="col-3">
                <div class="input-group m-2">
                  <span class="input-group-text">Date of Birth</span>
                  <input type="date" aria-label="date" id="date-of-birth" class="form-control">
                </div>
              </div>
            </div>

            <div class="row">

              <div class="col-3">
                <select class="form-select" aria-label="Default select example" id="code-editor">
                  <option value="VS Code">VS Code</option>
                  <option value="Sublime">Sublime Text</option>
                  <option value="Notepad++">Notepad++</option>
                </select>
              </div>
            </div>
        </form>

        <table class="table m-5">
          <thead>
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">Code Editor</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="users-list">
            
          </tbody>
        </table>
      </div>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
